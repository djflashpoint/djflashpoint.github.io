<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="The End">
        <script src="https://cdn.jsdelivr.net/npm/jquery"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery.terminal@2.41.1/js/jquery.terminal.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery.terminal@2.41.1/css/jquery.terminal.min.css" />
    </head>
    <body style="@media screen and (min-width: 1200px) {
        :root {
            --size: 1.4;
        }} background-color: black;">
        <script>


          const term = $('body').terminal({

            

          love:  async function () {
            
            
    await term.echo("Hey you...", { typing: true, delay: 200 });

    await term.echo("I think about you alot, sometimes I cant sleep without the thought of you in my head.", { typing: true, delay: 100 });

    await term.echo("All I want to do is make you happy and keep you in my life.", { typing: true, delay: 100 });

    await term.echo("You make my life worthwhile, I look at your pictures and it brings an instant smile.", { typing: true, delay: 100 });

    await term.echo("We've both been through alot of bullshit, people taking advantage of us, abandonment, lies.", { typing: true, delay: 100 });

    await term.echo("I care for you too much to even think about those things, I too know how those things feel.", { typing: true, delay: 100 });

    await term.echo("I need you in my life like plants need sunshine, thats exactly what you are, my sunshine.", { typing: true, delay: 100 });

    await term.echo("The beautiful things in life are just not worth it without you.", { typing: true, delay: 100 });

    await term.echo("I want to experience life with you by my side.", { typing: true, delay: 100 });

    await term.echo("I love you, Ashley, my missing puzzle piece.", { typing: true, delay: 100 });

    await term.echo("You are the Sunshine in my cloudy life.", { typing: true, delay: 100 });
    return $(`<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3a/Rosa_Precious_platinum.jpg/1024px-Rosa_Precious_platinum.jpg">`);

  },

  
    }
    , 
      {
        checkArity: false,
        greetings: 'Type in "love".\n'
        
      },
      
      $(document).on('keypress',function(e) {
    if(e.which == 13) {
        love();
    }
})

      
    
    );


  </script>
    </body>
</html>
