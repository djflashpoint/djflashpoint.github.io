<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/jquery"></script>
    <style>
        html,
        body {
            background-color: black;
            color: grey;
            text-align: center;
            display: table;
            font-size: 2em;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            position: absolute;
        }
    </style>
</head>

<body>
    <p id="clock"></p>
    <script> type = "text/javascript">
        setInterval(function () {
        document.getElementById("clock").innerHTML = document.title = new Date;
        }, 1000);
    </script>

</body>

</html>
