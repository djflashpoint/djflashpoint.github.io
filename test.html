<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>3D Viewer</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <style>
        html,
        body {
            background-color: black;
            width: 100%;
            height: 100%;
            position: absolute;
            color: white;
        }
        </style>
</head>
<body>
    <model-viewer name="lazy-load" style="width: 100vw; height: 100vh;" id="lazy-load" camera-controls
        touch-action="pan-y" reveal="manual" src="/3d/Avocado.glb" alt="">
    </model-viewer>
</body>
</html>
