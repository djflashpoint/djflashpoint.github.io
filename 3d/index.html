<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>3D Viewer</title>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <model-viewer style="width: 100vw; height: 100vh;" id="lazy-load" camera-controls touch-action="pan-y" reveal="manual"
    src="Avocado.glb" alt="">
    <div id="lazy-load-poster" slot="poster"></div>
    <div id="button-load" slot="poster">Load 3D Model</div>
  </model-viewer>

  <script>
    //function openFileOption() {
    //  document.getElementById("file1").click();
    //}
    document.querySelector('#button-load').addEventListener('click',
      () => document.querySelector('#lazy-load').dismissPoster());
  </script>
  <!--<input type="file" id="file1" style="display:none">
  <a href="#" onclick="openFileOption();return;">open File Dialog</a>-->
</body>

</html>
