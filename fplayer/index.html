<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mutag@2.0.7/lib/index.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="/img/favicon.png" />
  <title></title>
</head>

<body>
  <input type="text" size="40" list="stations" value="ENTER URL" id="myInput"><br>
  <button onclick="srcget(); bgmPlay()">Load URL</button>
  <p></p>
  <select id="stations">
    <option value="https://ice2.somafm.com/defcon-256-mp3">SomaFM DEFCON Radio</option>
    <option value="https://ice2.somafm.com/u80s-256-mp3">SomaFM Underground 80s</option>
    <option value="http://uk2.streamingpulse.com/ssl/vcr2">Venice Classic Radio</option>
    <option value="https://ice2.somafm.com/vaporwaves-128-mp3">SomaFM Vaporwaves</option>
    <option value="http://108.163.245.230:8100/stream?type=http&nocache=99">GD Radio</option>
    <option value="https://ice2.somafm.com/doomed-256-mp3">SomaFM Doomed</option>
    <option value="https://ice6.somafm.com/dronezone-256-mp3">SomaFM Drone Zone</option>
    <option value="https://wxradio.org/CA-LosAngeles-KWO37">KWO37 WX LA</option>
    <option value="https://broadcastify.cdnstream1.com/26400">CCFD</option>
  </select><br>
  <button onclick="loadsrc(); bgmPlay()">Load Station</button>
  <section>
    
    <div class="wrapper">
      <div class="polka-dot"></div>
      <div class="player-wrapper">
        <div class="player-container">
          <div class="player">
            <div class="cassete">
              <div class="rotator-container">
                <div class="cog left-cog">
                  <div class="chil1"></div>
                  <div class="chil2"></div>
                  <div class="cog-img"><svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 28 28">
                      <path d="M23.9,13l4.1-2.3l-4.1-7.1l-4.1,2.3l-1.6-0.8V0.3H9.9v4.8L8.2,5.9L4.1,3.6L0,10.7L4.1,13V15L0,17.3l4.1,7.1l4.1-2.3l1.6,1
          v4.7h8.2v-4.7l1.6-1l4.1,2.3l4.1-7.1L23.9,15C23.9,15,23.9,13,23.9,13z M14,16.7c-1.5,0-2.6-1.2-2.6-2.6c0-1.5,1.2-2.6,2.6-2.6
          s2.6,1.2,2.6,2.6S15.5,16.7,14,16.7z" />
                    </svg></div>
                </div>

                <div class="cog right-cog">
                  <div class="chil1"></div>
                  <div class="chil2"></div>
                  <div class="cog-img"><svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 28 28">
                      <path d="M23.9,13l4.1-2.3l-4.1-7.1l-4.1,2.3l-1.6-0.8V0.3H9.9v4.8L8.2,5.9L4.1,3.6L0,10.7L4.1,13V15L0,17.3l4.1,7.1l4.1-2.3l1.6,1
          v4.7h8.2v-4.7l1.6-1l4.1,2.3l4.1-7.1L23.9,15C23.9,15,23.9,13,23.9,13z M14,16.7c-1.5,0-2.6-1.2-2.6-2.6c0-1.5,1.2-2.6,2.6-2.6
          s2.6,1.2,2.6,2.6S15.5,16.7,14,16.7z" />
                    </svg></div>
                </div>
              </div>
            </div>
          </div>
          <div class="screws one"></div>
          <div class="screws two"></div>
          <div class="screws three"></div>
          <div class="screws four"></div>
          <div class="base">
            <div class="bottom-base"></div>
          </div>
        </div>
        <!--metainfo-->
      </div>
      <div class="controls-container">
        <button class="btn play" onclick="bgmPlay()"></button>
        <button class="btn"></button>
        <button onclick="bgmStop()" class="btn"></button>
        <button class="btn"></button>
      </div>

    </div>
    <!-- <p>Designed By <a target="_blank" href="https://dribbble.com/inspired_monster"> Inspired Monster</a>&nbsp;&nbsp; | &nbsp;&nbsp;Coded by <a target="_blank" href="https://codepen.io/sankar254"> Sankar</a></p> -->
  </section>
  <audio id='player_audio' src="" type="audio/mp3"></audio>

  <script src="fplayer.js"></script>
</body>

</html>
